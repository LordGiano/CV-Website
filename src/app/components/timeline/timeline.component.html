<!-- timeline.component.html -->
<div class="timeline-container">
  <!-- Középső idővonal -->
  <div class="timeline-line"></div>

  <!-- Év jelölők -->
  <div class="year-marker"
       *ngFor="let yearMarker of yearMarkers"
       [style.top.px]="yearMarker.position">
    {{ yearMarker.year }}
  </div>

  <!-- Hónap jelölők -->
  <div class="month-marker"
       *ngFor="let monthMarker of monthMarkers"
       [style.top.px]="monthMarker.position">
  </div>

  <!-- Dinamikus tartalom elemek -->
  <div *ngFor="let item of timelineItems"
       class="timeline-content"
       [ngClass]="{
         'left': isLeftSide(item),
         'right': !isLeftSide(item),
         'education': item.type === 'education',
         'work': item.type === 'work'
       }"
       [style.top.px]="item.topPosition">
    <h3>{{ item.title }}</h3>
    <h4>{{ item.institution }}</h4>
    <span class="date">{{ getFormattedDateRange(item.startDate, item.endDate) }}</span>
    <p>{{ item.description }}</p>
  </div>
</div>
